<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            var code = document.getElementById("code");
            var change = document.getElementById("change");
            change.onclick=function () {
                //时间戳
                var date=new Date().getTime();
                code.src="/learnWeb/checkCodeDemo?"+date;
            }
        }
    </script>
</head>
<body>
<img src="/learnWeb/checkCodeDemo" id="code"/>
<a href="javascript:void(0)" id="change">ChangeCode?</a>
</body>
</html>
